# ====================================================================================================
# DasJobs Plugin-Konfiguration
# Diese Datei ermöglicht es dir, verschiedene Aspekte des DasJobs-Plugins anzupassen,
# einschließlich Chat-Präfixe, Zusammenfassungsintervalle und detaillierte Job-Konfigurationen.
# ====================================================================================================


# Präfix: Dies ist der Präfix für alle Nachrichten, die vom Plugin im Chat gesendet werden.
# DU können Minecraft-Farbcodes verwenden (z. B. &c für Rot, &l für Fett).
prefix: "&c&lDasJobs &8>> "

# currency-symbol: Das Symbol, das für die Währung im Spiel verwendet wird.
# Dies wird in Nachrichten und in der Aktionsleiste angezeigt.
currency-symbol: "$"

# Minuten-für-Zusammenfassung: Diese Einstellung bestimmt, wie oft der Fortschritt (XP und Geld)
# zusammengefasst und dem Spieler im Chat gesendet wird.
# Auf 0 setzen, um Zusammenfassungsnachrichten vollständig zu deaktivieren.
minutes-for-summary: 1

# ====================================================================================================
# Job-Konfiguration für Addon
# Unten kannst du einzelne Jobs definieren und anpassen. Jeder Job hat eigene
# Fortschrittseinstellungen (XP-Formul, maximales Level) und spezifische Belohnungen für Aktionen.
# ====================================================================================================

# infinity-axe-max-blocks: Die maximale Anzahl an Blöcken, für die ein Spieler Belohnungen erhält,
# wenn er einen Baum mit einer Infinity-Axt (Timber-Axt) fällt.
infinity-axe-max-blocks: 12

# infinity-pickaxe-max-blocks: Die maximale Anzahl an Blöcken, für die ein Spieler Belohnungen
# erhält, wenn er mit einer Infinity-Spitzhacke (Bohrer) abbaut.
infinity-pickaxe-max-blocks: 4

# infinity-shovel-max-blocks: Die maximale Anzahl an Blöcken, für die ein Spieler Belohnungen
# erhält, wenn er mit einer Infinity-Schaufel (Gräber) abbaut.
infinity-shovel-max-blocks: 2
