    # Quest-Konfiguration für Miner
    quests:
      quest_miner_1:
        slot: 1  # Welcher slot die Quest im Quest Menü haben soll (am Besten in der Reihe)
        lore: "&eSammle &c50 &eKohle" # Questnachricht, die bei der Quest stehen soll (Colorcodes sind möglich)
        display-item: "COAL_ORE" # Das icon, was im Quest Menu angezeigt wird (Mit Großbuchstaben)
        task: "BREAK" # Was gemacht werden soll BREAK,PLACE,KILL
        specific-task: "COAL_ORE" #Was für ein Block/Item abgebaut/getötet werden soll
        amount: 50 # Wie viele Blöcke/Entities abgebaut/getötet werden sollen
