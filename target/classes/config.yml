# ====================================================================================================
# DasJobs Plugin-Konfiguration
# Diese Datei ermöglicht es dir, verschiedene Aspekte des DasJobs-Plugins anzupassen,
# einschließlich Chat-Präfixe, Zusammenfassungsintervalle und detaillierte Job-Konfigurationen.
# ====================================================================================================


# Präfix: Dies ist der Präfix für alle Nachrichten, die vom Plugin im Chat gesendet werden.
# DU können Minecraft-Farbcodes verwenden (z. B. &c für Rot, &l für Fett).
prefix: "&c&lDasJobs &8>> "

# Minuten-für-Zusammenfassung: Diese Einstellung bestimmt, wie oft der Fortschritt (XP und Geld)
# zusammengefasst und dem Spieler im Chat gesendet wird.
# Auf 0 setzen, um Zusammenfassungsnachrichten vollständig zu deaktivieren.
minutes-for-summary: 1

# ====================================================================================================
# Job-Konfiguration
# Unten kannst du einzelne Jobs definieren und anpassen. Jeder Job hat eigene
# Fortschrittseinstellungen (XP-Formel, maximales Level) und spezifische Belohnungen für Aktionen.
# ====================================================================================================
jobs:
  # --------------------------------------------------------------------------------
  # Miner-Job-Konfiguration
  # Dieser Job konzentriert sich darauf, verschiedene Blockarten zu zerstören, hauptsächlich Erze und Stein.
  # --------------------------------------------------------------------------------
  Miner:
    # level-xp-max: Das ist das Level, bei dem die XP-Anforderung für das nächste Job-Level
    # nicht mehr weiter steigt. Alle folgenden Level (level-xp-max + 1, level-xp-max + 2 usw.)
    # brauchen dann die gleiche Menge an XP wie für das Erreichen von „level-xp-max“.
    # Es gibt kein theoretisches Maximallevel für Jobs.
    level-xp-max: 40

    # ============================================================================
    # XP-Formel-Konfiguration:
    # Die XP, die benötigt werden, um das nächste Level zu erreichen (Level X+1 von X),
    # werden wie folgt berechnet:
    # ErforderlicheXP = level-xp-koeffizient-a * (AktuellesLevel^2) + level-xp-konstante-b
    # Beispiel: Wenn das aktuelle Level 1 ist, benötigte XP = A * (1^2) + B
    # ============================================================================
    level-xp-coefficient-a: 2000 # Der 'A'-Wert in der XP-Formel (A * x^2 + B) (Multiplikationsfaktor)
    level-xp-constant-b: 500    # Der 'B'-Wert in der XP-Formel (A * x^2 + B) (Startpunkt)

    # level-money-increase: Der Geldbetrag, der pro Level hinzugefügt wird.
    # Der gesamte Geldbonus wird berechnet als: level-money-increase * (AktuellesLevel - 1)
    # Zum Beispiel: Wenn 0.3, dann ist der Geldbonus auf Level 2 = 0.3; auf Level 3 = 0.6 usw.
    # Dieser Geldbonus steigt auch über „level-xp-max“ hinaus weiter an.
    level-money-increase: 0.3

    # deaktivierte-Welten: Eine Liste von Welt-Namen, in denen dieser Job
    # kein Geld oder Erfahrung bringt. Spieler, die in diesen Welten Aktionen ausführen,
    # erhalten keine Jobbelohnungen.
    disabled-world:
      - world # Beispiel: 'world_nether', 'world_the_end'

    # Belohnungen: Definiere, welche Items/Blöcke/Entitäten XP und Geld für diesen Job bringen.
    # Struktur: <ActionType>.<Material/Entity_Name>.<reward_type>
    # Beispiele für ActionType: BREAK oder KILL (muss mit dem JobAction-Enum übereinstimmen)
    # Material/Entity_Name: Verwende die internen Minecraft-Namen (z. B. 'STONE', 'ZOMBIE').
    # Für Pflanzen mit Wachstumsstufen oft 'MATERIAL-DATENWERT' (z. B. 'WHEAT-7').
    rewards:
      Break: # Aktionen im Zusammenhang mit dem Zerstören von Blöcken
        andesite:
          income: 1.0 # Verdientes Geld
